{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
	<title>Login V3</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href='{% static "login/vendor/bootstrap/css/bootstrap.min.css" %}'>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href='{% static "login/fonts/font-awesome-4.7.0/css/font-awesome.min.css" %}'>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href='{% static "login/fonts/iconic/css/material-design-iconic-font.min.css" %}'>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href='{% static "login/vendor/animate/animate.css" %}'>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href='{% static "login/vendor/css-hamburgers/hamburgers.min.css" %}'>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href='{% static "login/vendor/animsition/css/animsition.min.css" %}'>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href='{% static "login/vendor/select2/select2.min.css" %}'>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href='{% static "login/vendor/daterangepicker/daterangepicker.css" %}'>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href='{% static "login/css/util.css" %}'>
	<link rel="stylesheet" type="text/css" href='{% static "login/css/main.css" %}'>
<!--===============================================================================================-->
</head>
<body>

	<div class="limiter">
			{% if message %}
			<div class="alert alert-danger alert-dismissible fade in" role="alert">
				<button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">×</span>
				</button>
				<strong><h4>{{message}}</h4></strong>
			</div>
		{% endif %}
		<div class="container-login100" style="background-image: url('static/login/images/bg-01.jpg');">
			<div class="wrap-login100">
				<form class="login100-form validate-form" method="POST">
					{% csrf_token %}
					<span class="login100-form-logo">
						<i class="zmdi zmdi-landscape"></i>
					</span>
					<span class="login100-form-title p-b-34 p-t-27">
						Inicio de Sesion
					</span>
						<div class="wrap-input100 validate-input" data-validate = "Ingresar Usuario">
							<input class="input100" id="username" type="text" name="username" placeholder="Usuario">
							<span class="focus-input100" data-placeholder="&#xf207;"></span>
						</div>

						<div class="wrap-input100 validate-input" data-validate="Ingresar Contraseña">
							<input class="input100" id="password" type="password" name="password" placeholder="Contraseña">
							<span class="focus-input100" data-placeholder="&#xf191;"></span>
						</div>
						<div class="container-login100-form-btn">
							<button class="login100-form-btn" type='submit' value="Iniciar Sesion">
								Iniciar Sesion
							</button>
						</div>
						<div  >
							<span class="login100-form-title p-b-34 p-t-27">
								Otras alternativas
							</span>
							<div class="row" >
								<div class="col-md-6">
									<a href="{% url 'social:begin' 'google-oauth2' %}" class="btn  btn-danger azm-social azm-btn azm-border-bottom azm-google"><i class="fa fa-google"></i> Log in with Google</a>
								</div>
								<div class="col-md-6">
										<a href="{% url 'social:begin' 'facebook' %}" class="btn  btn-primary azm-social azm-btn azm-border-bottom azm-facebook"><i class="fa fa-facebook"></i> Log in with Facebook</a>
								</div>
							</div>
							<div class="row" style="padding-left:25%" >
									<div class="col-md-12">
										<a href="/enviocorreo" class="btn  btn-success"><i class="fa fa-user"></i> Unirse a GECI Software</a>
									</div>
								</div>
							</div>
				</form>
			</div>
		</div>
	</div>

	<div id="dropDownSelect1"></div>

<!--===============================================================================================-->
	<script src='{% static "login/vendor/jquery/jquery-3.2.1.min.js" %}'></script>
<!--===============================================================================================-->
	<script src='{% static "login/vendor/animsition/js/animsition.min.js" %}'></script>
<!--===============================================================================================-->
	<script src='{% static "login/vendor/bootstrap/js/popper.js" %}'></script>
	<script src='{% static "login/vendor/bootstrap/js/bootstrap.min.js" %}'></script>
<!--===============================================================================================-->
	<script src='{% static "login/vendor/select2/select2.min.js" %}'></script>
<!--===============================================================================================-->
	<script src='{% static "login/vendor/daterangepicker/moment.min.js" %}'></script>
	<script src='{% static "login/vendor/daterangepicker/daterangepicker.js" %}'></script>
<!--===============================================================================================-->
	<script src='{% static "login/vendor/countdowntime/countdowntime.js" %}'></script>
<!--===============================================================================================-->
	<script src='{% static "login/js/main.js" %}'></script>
	

</body>
</html>
