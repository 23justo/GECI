{% extends 'Templates/index.html' %} {% load widget_tweaks %} {% block body %}
<div class="row">
    <div class="col-md-12 col-sm-12 col-xs-12">
        <div class="x_panel">
            <div class="x_title">
                <h3>Eliminar Usuario </h3>

                <div class="clearfix"></div>
            </div>

        </div>
    </div>
</div>


<form id="demo-form2" data-parsley-validate="" class="form-horizontal form-label-left" novalidate="" method="post">
    {% csrf_token %}

    <div class="form-group">
        <div class="alert alert-danger alert-dismissible fade in" role="alert">
            <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">×</span>
            </button>
            <strong>¡Estas A Punto De Eliminar Un Usuario!.</strong>
        </div>

        <div class="form-group">
            <label class="control-label col-md-3 col-sm-3 col-xs-12" for="last-name"><span class="required"></span>
                </label>
            <div class="col-md-6 col-sm-6 col-xs-12">
                <h3>Seguro Deseas Eliminar Al usuario: {{object.nombres}},{{object.apellidos}}</h3>
                <h4><p>Clinica: {{object.clinica.nombre}}</p></h4>
            </div>

        </div>

        <div class="ln_solid"></div>
        <div class="form-group">
            <div class="col-md-6 col-sm-6 col-xs-12 col-md-offset-3">


                <button type="submit" class="btn btn-primary btn-danger">Eliminar</button>
                <button type="button" class="btn btn-primary" onclick="javascript:history.back()">Cancelar </button>
            </div>
        </div>
        <div hidden>{{form.as_p}}</div>
</form>



{% endblock %}
